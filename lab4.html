<!-- Internal CSS -->
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background-color: #f0f8ff;
}

/* Header */
header {
  background-color: #4CAF50;
  color: white;
  padding: 15px;
  text-align: center;
}

/* navigation */
nav ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  background-color: #98bf21;
  overflow: hidden;
}
nav li {
  float: left;
}
nav a {
  display: block;
  color: white;
  text-align: center;
  padding: 10px 16px;
  text-decoration: none;
  text-transform: uppercase;
}
nav a:hover {
  background-color: #7A991A;
}

/* Main Part */
section {
  padding: 20px;
}

/* Text decoration */
h1 { text-decoration: overline; }
h2 { text-decoration: underline; color: #4CAF50; }

/* Video */
video {
  display: block;
  margin: 10px auto;
  border: 3px solid #4CAF50;
  border-radius: 8px;
}

/* Form */
form {
  background-color: #f9f9f9;
  padding: 20px;
  border-radius: 10px;
  width: 300px;
  margin: auto;
  border: 1px solid #ccc;
}
label {
  display: block;
  margin-top: 10px;
}
input[type=text], input[type=email] {
  width: 100%;
  padding: 6px;
}
input[type=submit] {
  background-color: #4CAF50;
  color: white;
  border: none;
  padding: 8px 12px;
  margin-top: 10px;
  cursor: pointer;
}
input[type=submit]:hover {
  background-color: #45a049;
}

/* Footer */
footer {
  text-align: center;
  background-color: #333;
  color: white;
  padding: 10px;
  margin-top: 20px;
}
</style>
</head>
